{% extends 'pages/base.html' %}

{% block body %} 


<style>
    input[type=text],[type=password],[type=email] {
        width: 30%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: var(--bs-body-color);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: var(--bs-body-bg);
        background-clip: padding-box;
        border: var(--bs-border-width) solid var(--bs-border-color);
        border-radius: var(--bs-border-radius);
    }
    select#id_user_permissions {
        /* Your styling properties here */
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        font-size: 14px;
      }
      
      /* Style the options */
      select#id_user_permissions option {
        /* Your styling properties here */
        padding: 5px;
      }
      
      /* Highlight selected options */
      select#id_user_permissions option:checked {
        background-color: #007bff;
        color: #fff;
      }
    
          /* ============================ */

    /* Add some basic styling to improve the form layout */
    .form-group {
        margin-bottom: 15px;
    }

    /* Adjust the width of labels and input fields */
    .form-label {
        display: inline-block;
        width: 150px;
        vertical-align: top;
    }

    .form-input {
        display: inline-block;
        width: 70%;
    }

    /* Clearfix to handle floating elements */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    #id_groups {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        font-size: 14px;
    }
    .error{
        color: red;
    }
    
    </style>
    



<div class="container my-5">
    <h2>Add New User</h2><br>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for fm in form %}

    <div class="form-group clearfix">
      <label class="form-label">{{fm.label_tag}}</label>
      <div class="form-input">
        {{fm}} 
        <div class='error'>{{fm.errors | striptags}}</div>
      </div> 
      
    </div>   
    {% endfor %}
    <input class="btn btn-primary" type="submit"> 
    <a href="{% url 'all_users' %}"><div class="btn btn-secondary">Back</div></a>
   </form><br>
</div>   



{% endblock body %}
